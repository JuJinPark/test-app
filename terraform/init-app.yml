- name: Deploy Spring Boot app
  hosts: spring_lxc
  become: true
  tasks:
    - name: Install Docker
      apt:
        name: docker.io
        state: present
        update_cache: true

    - name: Start Docker
      systemd:
        name: docker
        state: started
        enabled: true

    - name: Ensure app container is absent (cleanup for idempotency)
      community.docker.docker_container:
        name: test-spring-app
        state: absent
        force_kill: true

    - name: Pull app image
      community.docker.docker_image:
        name: wnwls1216/test-spring-app
        tag: latest
        source: pull

    - name: Run app container
      community.docker.docker_container:
        name: test-spring-app
        image: wnwls1216/test-spring-app:latest
        state: started
        restart_policy: unless-stopped
        published_ports:
          - "8070:8070"